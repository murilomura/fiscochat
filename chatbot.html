<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>FiscoChat</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="vendor/aos/aos.css" rel="stylesheet">
  <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="styles/main.css" rel="stylesheet">

</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <img src="img/logo.png" alt="">
        <h1 class="sitename">FiscoChat</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html#hero" class="active">Início</a></li>
          <li><a href="index.html#about">Sobre</a></li>
          <li><a href="index.html#services">Serviços</a></li>
          <li><a href="index.html#contact">Contato</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" href="">Login</a>

    </div>
  </header>

  <main class="main">

    <!-- PGChat Section -->
    <section id="pgchat" class="pgchat section">
      <div class="pgchat-bg">
        <!-- <img src="img/hero-bg-light.webp" alt=""> -->
      </div>
      <div class="container text-center">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-6">
            <div id="container2" class="container2">
              <button id="cmdIniciar" class="fa fa-refresh" onclick="initChat()">Iniciar Assistente</button>
              <div id="chat" class="chat2">
                <div id="messages" class="footers2"></div>
                <input id="txtNCM" type="hidden" placeholder="Digite o NCM do Produto" autocomplete="off" autofocus="true" />
                <button id="bttcalcular" onclick="calcularTributacao()" hidden="true">Calcular</button>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div id="container3" class="container2">
              <div id="chat" class="chat2">
                <div id="resultado" class="footers2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/php-email-form/validate.js"></script>
  <script src="vendor/aos/aos.js"></script>
  <script src="vendor/glightbox/js/glightbox.min.js"></script>
  <script src="vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="js/main.js"></script>
  <script src="js/javacode.js"></script>

</body>

</html>
